<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css    ">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/stiles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-top">
                <div class="header-top-nav-list-left">
                    <ul class="top-nav-list-left">
                        <li class="top-nav-item">Gorgany</li>
                        <li class="top-nav-item">Bike</li>
                        <li class="top-nav-item">Outlet </li>
                        <li class="top-nav-item">Магазини</li>
                    </ul>
                </div>
                <div class="header-top-nav-list-right">
                    <ul class="top-nav-list-right">
                        <li class="top-nav-item">Як замовити</li>
                        <li class="top-nav-item">Прокат </li>
                        <li class="top-nav-item">Журнал Pro </li>
                        <li class="top-nav-item">Вакансії </li>
                        <li class="top-nav-item">Контакти </li>
                        <li class="top-nav-item"> Укр</li>
                    </ul>
                </div>
            </div>

            <div class="header-content">
                <div class="logo-and-serch-block-container">
                    <div class="header-content-logo">
                        <img src="./images/logo.png" alt="" class="logo-img">
                    </div>
                    <div class="header-content-search-block">
                        <div class="header-content-search-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="text" class="header-content-search" placeholder="Шмотки та буци пошук...">
                    </div>
                </div>
                <div class="phone-and-autorezation-block-container">
                    <div class="header-content-phone-number-block">
                        <div class="header-content-phone-number-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <span class="header-content-phone-number-text">
                            (032) 261 09 08
                        </span>
                    </div>
                    <div class="header-content-authorization-block">
                        <div class="header-content-authorization-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="header-content-authorization-text">
                            Особистий кабінет
                        </div>
                    </div>
                    <div class="header-content-wish-list-icon">
                    </div>
                        <i class="far fa-heart"></i>
                    <div class="header-content-bascet-icon">
                        <i class="fas fa-shopping-basket"></i>
                    </div>
                </div>
                    
            </div>

            <div class="header-bottom">
                <nav class="header-bottom-nav-list">
                    <li class="header-bottom-list-item">Спорядження</li>
                    <li class="header-bottom-list-item">Одяг</li>
                    <li class="header-bottom-list-item">Взуття</li>
                    <li class="header-bottom-list-item">Чоловікам</li>
                    <li class="header-bottom-list-item">Жінкам</li>
                    <li class="header-bottom-list-item">Дітям</li>
                    <li class="header-bottom-list-item">Призначення</li>
                    <li class="header-bottom-list-item">Чекліст</li>
                    <li class="header-bottom-list-item">Бренди</li>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
